<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

   </head>
<body>
  <main class="div1">
    <img class="img1" src="./images/illustration-hero.svg" alt="">
      <section class="divtext">
        <h1>Order Summary</h1>
        <h2> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</h2>
      </section>
    <section class="div2"> 
        <div class="divplan">
          <img src="./images/icon-music.svg" alt="" >
          <div class="noimgplan">
            <p class="anplan">Annual Plan</p>
            <p class="valor">$59.99/year</p>
          </div>          
        </div>    
      <a class="change" href="">Change</a>
    </section> 
    <section class="div3">
      <button class="pay"><a  href="">Proceed to Payment</a></button>
      <a class="can" href="">Cancel Order</a>
    </section>  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Digoassun">Rodrigo Assunção</a>.
    </div>
  </main>
</body>
</html>
<div class="button"></div>
